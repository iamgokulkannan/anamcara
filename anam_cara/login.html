<!DOCTYPE html>
<html>
  <head>
    <title>Login / Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <section id="logged-out-view">
      <div class="container">
        <h1 class="app-title">Anam Cara</h1>
        <div class="provider-buttons">
          <button id="sign-in-with-google-btn" class="provider-btn">
            <img src="assets/providers/google.png" class="google-btn-logo" />
            Sign in with Google
          </button>
        </div>

        <div class="auth-fields-and-buttons">
          <input id="email-input" type="email" placeholder="Email" />
          <input id="password-input" type="password" placeholder="Password" />
          <button id="sign-in-btn" class="primary-btn">Sign in</button>
          <button id="forgot-password" class="primary-btn">
            Forgot Password ?
          </button>
          <button id="create-account-btn" class="secondary-btn">
            Create Account
          </button>
        </div>
      </div>
    </section>

    <section id="logged-in-view">
      <div class="container">
        <nav>
          <button id="sign-out-btn" class="icon-btn">
            <img src="assets/icons/icon-sign-out.svg" class="icon-img-btn" />
          </button>
        </nav>
        <div class="app-container">
          <div class="user-section">
            <img id="user-profile-picture" />
            <h2 id="user-greeting"></h2>
          </div>
        </div>
        <h2></h2></br>
        <h4 style="color: black">
          Waitt !!! You're being redirected to Anam Cara
        </h4>
      </div>
    </section>

    <script src="login.js" type="module"></script>
  </body>
</html>
